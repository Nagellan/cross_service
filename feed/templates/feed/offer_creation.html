{% extends 'feed/base.html' %}

{% load staticfiles %}


{% block body %}

    <main role="main">
        <section class="d-flex card container text-muted col-sm-4 bg-light jumbotron justify-content-between ">
            <form method="POST" class="offer-form" action="">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Create an offer</h1>

                <label for="inputTitle">Title</label>
                <div class="form-label-group">
                    <input type="text" id="inputTitle" name="title" class="form-control" placeholder="Title"
                           required autofocus>
                </div>
                <br>
                <label for="inputDescription">Description</label>
                <div class="form-label-group">
                    <input type="text" id="inputDescription" name="offer_description" class="form-control" placeholder="Some description"
                           required>
                </div>
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
            </form>
        </section>
    </main>

    <!--&lt;!&ndash; Theme CSS &ndash;&gt;-->
    <!--<link href="{% static 'css/offer_creation.css' %}" rel="stylesheet">-->

{% endblock %}
