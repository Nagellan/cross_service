{% extends 'feed/base.html' %}

{% load staticfiles %}

{% block body %}

<div class="offer-form">
    <form class="form-signin" action="" method="post">

        <div class="form-label-group">
            <input type="text" name="title" class="form-control" value={{ offer.title }} readonly autofocus>
            <label>Title</label>
        </div>


        <label for="offer_desc"> Offer description </label>
        <div class="form-label-group">
            <textarea class="form-control" name="offer_desc" cols="40" rows="16" readonly>Offer description {{ offer.offer_description }}</textarea>
            <!--<label>Offer descripion</label>-->
        </div>

    </form>
</div>

<!-- Theme CSS -->
<link href="{% static 'css/offer_creation.css' %}" rel="stylesheet">

{% endblock %}
